{% extends 'base.html' %}

{% block content %}
{% for product in product %}
<div class="product">
  <h2>{{product.title}} <a href="/product/{{product.description}}">{{product.title}}</a></h2>
  <a href="/product/"><img src="{{product.image_url}}" alt="Picture of {{product.title}}"/></a>
  <h2>price{{product.price}</h2>
  <h2>Description:{{product.description}}</h2>
</div>
{% endfor %}
{% endblock %}
