{% extends 'base.html' %}

{% block content %}
  <div class="product">
      <h2><a href="/product/{{product.id}}">{{product.name}}</a></h2>
      <img src="{{product.image_url}}" alt="Picture of {{product.name}}"/>
  </div>
  <p>
    <a href="/product/{{product.id}}/edit"> Edit {{product.name}} </a>
  </p>
  <form action="/product/{{product.id}}/delete" method="POST">
    {% csrf_token %}
    <input type="submit" value="Delete {{product.name}}">
  </form>
{% endblock %}
