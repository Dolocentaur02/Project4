{% extends 'base.html' %}

{% block content %}
<h3>Results for <b>{{ request.GET.q }}</b></h3>
<br /><br />

<form method='GET'>
        {% csrf_token %}
        {{ form.as_p }}
        <div class="form-actions">
          <input type="text" placeholder="Search" name='q' aria-label="Search" value='{{ request.GET.q }}'>
              <button type="submit">Search</button>
          </div>
      </form>

      {% endblock %}
