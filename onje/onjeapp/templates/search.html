{% extends 'base.html' %}

{% block content %}

<form method='GET' action='{{ request.GET.q } }' >
        {% csrf_token %}
        {{ form.as_p }}
        <div class="form-actions">
          <input type="text" placeholder="Search" name='q' aria-label="Search" value='{{ request.GET.q }}'>
              <button type="submit">Search</button>
          </div>
      </form>

      {% endblock %}
