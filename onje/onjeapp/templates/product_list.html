{% extends 'base.html' %}

{% block content %}
<h1> products </h1>

<div class="product">
  {% for product in product %}
  <h2>
    <ul> <a href="/product/{{product.title}}">{{product.title}}</a>
      <p>{{product.price}}</p>
      <a href="/product/{{product.description}}"><img src="{{product.image_url}}" alt="Picture of {{product.title}}"/></a>
    </ul>
  </h2>
  {% endfor %}
</div>

{% endblock %}
