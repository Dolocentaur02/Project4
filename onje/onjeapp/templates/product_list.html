{% extends 'base.html' %}

{% block content %}
<h1> products </h1>
{% for product in products %}
<div class="product">
  <h2><a href="/products/{{product.id}}">{{product.name}}</a></h2>
  <img src="{{product.image_url}}" alt="Picture of {{product.name}}" />
</div>
<form action="/products/{{product.id}}/delete" method="POST">
  {% csrf_token %}
  <input type="submit" value="Delete {{product.name}}">
</form>
{% endfor %}
{% endblock %}
